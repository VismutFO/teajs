name: GitHub Build and Testing
run-name: Build and Testing
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    steps:
      - name: install update
        run: |
          sudo apt-get update
      - name: remove nginx
        run: |
          sudo apt-get remove nginx
      - name: remove libgd3
        run: |
          sudo apt-get remove libgd3
      - name: install libraries
        run: |
          sudo apt-get install -yq libgd-tools libgd-dev zlib1g-dev libfcgi-dev libx32stdc++6-amd64-cross libssl-dev
      - uses: actions/checkout@v2
      - name: build v8
        run: |
          ./build-v8.sh
      - name: build tea
        run: |
          ./build-tea.py build
      - name: test
        run: |
          ./test.sh
      - run: echo "üçè This job's status is ${{ job.status }}."